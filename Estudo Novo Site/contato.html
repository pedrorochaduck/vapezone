<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Contato - Vape Zone</title>

		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<div class="caixa">
			<h1><img class="banner-principal" src="caveira.png" alt="Logo Vape Zone"></h1>
			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="produtos.html">Produtos</a></li>
					<li><a href="contato.html">Contato</a></li>
				</ul>
			</nav>
		</div>
	</header>
		<main>
			<form>
				<label for="nomecompleto">Nome Completo:</label>
				<input type="text" id="nomecompleto" class="input-padrao" required>

				<label for="email">E-mail:</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@seuemail.com">

				<label for="telefone">Telefone:</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">


				<label for="mensagem">Mensagem:</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

			<fieldset>
				<legend>Como prefere o nosso contato?</legend>

				<label for="radio-email"><input type="radio" value="email" name="contato" id="radio-email">E-mail</label>
				
				<label for="radio-telefone"><input type="radio" value="telefone" name="contato" id="radio-telefone">Telefone</label>
				

				<label for="radio-whatsapp"><input type="radio" value="whatsapp" name="contato" id="radio-whatsapp" checked>WhatsApp</label>
				
			</fieldset>

			<fieldset>
					<legend>Quando prefere receber o nosso contato?</legend>
				<select>
					<option>Manhã</option>
					<option>Tarde</option>
					<option>Noite</option>
				</select>

			</fieldset>

				<label class="check-box"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>
				<input type="submit" value="Enviar formulário" checked class="enviar"> 


			</form>

		</main>
		<footer>
				<img src="logo.png" alt="Logo Vape Zone">
				<p class="copyright">&copy; Copyright Vape Zone 2022</p>

		</footer>
</body>
</html>
